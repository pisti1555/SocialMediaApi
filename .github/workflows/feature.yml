name: Feature workflow

on:
  push:
    branches:
      - 'feature/**'

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore SocialMediaApi.sln

      - name: Build
        run: dotnet build SocialMediaApi.sln --no-restore -c Release
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/**
            **/obj/**
  
  # Run unit tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run unit tests
        run: dotnet test tests/UnitTests/UnitTests.csproj -c Release --no-restore --verbosity normal
  
  # Run integration tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      DOTNET_ENVIRONMENT: Development
      ConnectionStrings__Database: "Host=postgres;Port=5432;Database=social_media;Username=postgres;Password=postgres"
      ConnectionStrings__Redis: "redis:6379"
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: social_media
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
      redis:
        image: redis:8.2.1
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run integration tests
        run: dotnet test tests/IntegrationTests/IntegrationTests.csproj -c Release --no-restore --verbosity normal